<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sis's Birthday</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      flex-direction: column;
    }

    .click-btn {
      padding: 20px 40px;
      font-size: 26px;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      animation: glow 1.5s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    .click-btn:hover {
      background: white;
      color: black;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px white; }
      50% { box-shadow: 0 0 20px white; }
      100% { box-shadow: 0 0 10px white; }
    }

    .volume-control {
      position: absolute;
      right: 20px;
      bottom: 30px;
      z-index: 3;
      display: none;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 20px;
      color: white;
    }

    .volume-control input[type=range] {
      appearance: none;
      width: 120px;
      height: 6px;
      background: #fff;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    .volume-control input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: hotpink;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="intro-screen" id="intro">
    <button class="click-btn" onclick="startSite()">Click Me</button>
  </div>

  <video id="birthdayVid" loop>
    <source src="https://res.cloudinary.com/dogxcu1sj/video/upload/v1753419713/WhatsApp_Video_2025-07-25_at_10.28.38_AM_zcc2jb.mp4" type="video/mp4">
  </video>

  <div class="volume-control" id="volumeControl">
    ðŸ”Š
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const vid = document.getElementById("birthdayVid");
    const intro = document.getElementById("intro");
    const volumeControl = document.getElementById("volumeControl");
    const volumeSlider = document.getElementById("volumeSlider");

    function startSite() {
      intro.style.display = "none";
      vid.muted = false;
      vid.play();
      vid.style.opacity = "1";
      volumeControl.style.display = "flex";
    }

    volumeSlider.addEventListener("input", () => {
      vid.volume = volumeSlider.value;
    });
  </script>

</body>
</html>
